sudo: require
language: cpp

matrix:
  include:
    - os: osx
      osx_image: xcode10.2 # Test macOS 10.14

    - os: osx
      osx_image: xcode10.1 # Test macOS 10.13
    
    - os: osx
      osx_image: xcode9.2 # Test macOS 10.12

    - os: osx
      osx_image: xcode8 # Test macOS 10.11

    - os: osx
      osx_image: xcode6.4 # Test macOS 10.10

    - os: linux
      dist: trusty
      env: COMPILER_NAME=gcc CXX=g++-7 CC=gcc-7
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - g++-7
            - cmake

    - os: linux
      dist: trusty
      env: COMPILER_NAME=gcc CXX=g++-6 CC=gcc-6
      addons:
